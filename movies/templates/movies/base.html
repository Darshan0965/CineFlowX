<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BookMyShow Clone{% endblock %}</title>
    <style>
      body { background:#050816; color:#f5f5f5; font-family: Arial, sans-serif; margin:0; padding:20px; }
      .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; }
      .filters select { padding:8px 10px; border-radius:6px; border:none; margin-left:8px; }
      .movie-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr)); gap:18px; }
      .movie-card { background:#111827; padding:12px; border-radius:10px; }
      .movie-card img { width:100%; height:260px; object-fit:cover; border-radius:8px; margin-bottom:8px; }
      .tags { font-size:12px; color:#9ca3af; }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
